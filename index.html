<html>
<body>
<h1>es6 my input output for addition</h1>
<form onsubmit="dosum(event)">
First Number :<input type="number" id="num1"  placeholder="enter first number" required>
<br>
Second Number :<input type="number" id="num2"  placeholder="enter second number" required>
<br>
<button type="submit">Sum</button>
</form>
<h1 id="resultshow"> </h1>
<script> 
function dosum(event){
    event.preventDefault();
   let firstNumber= document.querySelector("#num1").value;
   let secondNumber= document.querySelector("#num2").value;

   let result = Number(firstNumber) + Number(secondNumber);
   console.log(result);

let message = `The addition of ${firstNumber} & ${secondNumber} is ${result}`;
   document.querySelector("#resultshow").innerHTML=message
    }
    </script>
</body>
</html>
